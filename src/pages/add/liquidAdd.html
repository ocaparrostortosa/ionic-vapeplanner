<ion-header>
    <ion-navbar>
      <ion-title>
        Add liquid
      </ion-title>
    </ion-navbar>
</ion-header>
  
<ion-content padding>
  <ion-card>
    <ion-card-header>Nombre</ion-card-header>
    <ion-card-content>
        <ion-input type="text" [(ngModel)]="nombreLiquido" value="NombreEj"></ion-input>
    </ion-card-content>    
  </ion-card>

  <ion-card>
    <ion-card-header>Composición</ion-card-header>
    <ion-card-content>
        <ion-label>Nicotina</ion-label>
        <ion-select id="1" value="0" [(ngModel)]="nicotinaLiquido"><!-- [(ngModel)]="nicotina.mg0" name="nicotina.mg0" -->
            <ion-option value="0">0 mg</ion-option>
            <ion-option value="1">1.5 mg</ion-option>
            <ion-option value="3">3 mg</ion-option>
        </ion-select>
        <ion-label>Base</ion-label>
        <ion-select  id="2" value="70" [(ngModel)]="baseLiquido">
            <ion-option value="70">70/30 %</ion-option>
            <ion-option value="80">80/20 %</ion-option>
            <ion-option value="90">90/10 %</ion-option>
        </ion-select>
        <ion-label>Aroma</ion-label>
        <ion-select id="3" value="1" [(ngModel)]="aromaLiquido">
            <ion-option value="1">Red Astaire</ion-option>
            <ion-option value="2">Leviathan</ion-option>
            <ion-option value="3">Oni</ion-option>
        </ion-select>
    </ion-card-content>
  </ion-card>

  <ion-card>
      <ion-card-content>
          <ion-label>Proporción aroma(%)</ion-label>
          <ion-input type="number" value="10" [(ngModel)]="porcentajeLiquido"></ion-input>

          <ion-label>Cantidad (ml)</ion-label>
          <ion-input type="number" value="100" [(ngModel)]="cantidadLiquido"></ion-input>
      </ion-card-content>
  </ion-card>

  <ion-card>
      <ion-card-header>Fecha creación</ion-card-header>
      <ion-card-content>
      <!-- <ion-datetime displayFormat="DD MMM YYYY" pickerFormat="DD MMM YYYY" [(ngModel)]="event.month"></ion-datetime> -->
      </ion-card-content>
  </ion-card>
  <button ion-button (click)="postLiquid()">Guardar</button>
</ion-content>
